<div class="panel panel-default" id="shopping-list-item-form" ng-controller="ShoppingListCtrl">
    <div class="panel-body">
        <button class="btn btn-default" ng-click="goBackToShoppingListsView()">Go Back</button>

        <h1>Shopping List</h1>

        <form name="createShoppingListForm" novalidate>
            <div class="form-group">
                <label for="shoppingListName">Name</label>
                <input type="text" class="form-control" ng-model="shoppingList.name" required placeholder="Sunday dinner">
            </div>
            <div class="form-group">
                <label for="shoppingListDescription">Description</label>
                <input type="text" class="form-control" ng-model="shoppingList.description"
                       placeholder="Dinner with the Smiths...">
            </div>

            <button type="submit" class="btn btn-default" ng-disabled="!createShoppingListForm.$valid"
                    ng-click="createAndAddShoppingList()">
                Submit
            </button>
        </form>

    </div>
</div>
